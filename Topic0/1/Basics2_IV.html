<!-- Add the meta viewport tag. Check what happens in a mobile browser with or without it. -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--We can see, if we increment the initial-scale number, the list cant fit into the screen. But if we dont use the viewport meta, we barely can see the text-->
    <title>Doctypes &lt; Metatags</title>
  </head>
  <body>
    <header>My todo list</header>
    <ol>
      <li>Make basics exercises</li>
      <li>Put them in the browser</li>
      <li>Read documentation</li>
    </ol>
  </body>
</html>
