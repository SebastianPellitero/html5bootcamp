<!-- Create a "sign up" form with fields for: first name, last name, email, birthday, a dropdown to choose your favourite sport, and a text-area to include a small bio for the user.
Add a button at the end to submit the form, and another one to clear the form. 
Add relevant validation rules for all fields (like required fields, valid email). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Example page</title>
  </head>
  <body>
  	<form method="post" action="form.php">
		<div class="form_label">
			<label>First name:</label>
			<input type="text" name="firstname" placeholder="Name">
		</div>

 		<div class="form_label">
 			<label>Last name:</label>
 			<input type="text" name="lastname" placeholder="Last name">
		</div>

 		<div class="form_label">
 			<label>Email:</label>
 			<input type="email" name="uemail" placeholder="Enter email">
 		</div>

 		<div class="form_label">
 			<label>Birthday:</label>
 			<input type="date" name="Bday" placeholder="1989/01/01">
 		</div>

 		<div class="form_label">
 			<label>Select your favorite sport:</label>
 			<select>
  				<option value="football">Football</option>
  				<option value="rugby">Rugby</option>
  				<option value="tennis">Tennis</option>
  				<option value="swimming">Swimming</option>
			</select>
		</div>

    <label>Please write some words about yourself:</label>  
		<div>	
 			<textarea name="bio" rows="4" cols="50" value="My Bio"></textarea>
 		</div>
 			 <button type="submit" value="Submit">Submit</button>
 			 <button type="reset" value="Reset">Reset</button>
	</form>
  </body>
</html>
