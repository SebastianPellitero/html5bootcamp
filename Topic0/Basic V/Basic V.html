<!--Create another .html file. Add an image, a video, and a sound. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <title>The basics of HTML</title>
  </head>
  <body>  
    <div>
      <h2>This is an Owl!</h2>
      <img src="Owl.jpg" alt="Owl">
    </div>
    <div>
      <audio controls>
        <source src="Owl.mp3" type="audio/mpeg">
        <source src="Owl.ogg" type="audio/ogg">
        Your browser does not support the audio element.
        <!--We have two audio sources becouse if a browser dont support one extension, will try the other, and if doesnt support this eather will display an error message -->
      </audio>
    </div>
    <div>
      <video controls>
        <source src="owl_playing.mp4" type="video/mp4">
        <source src="owl_playing.ogg" type="video/ogg">
        Your browser does not support the video tag.
        <!--Same aplication for video files -->
      </video>
    </div>
  </body>
</html>
