<!-- Add background to the header, footer, aside and nav.
Add a global font definition (at html element) with a value of 14px, using a font-family you like.
Center the header and footer text. -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Basic CSS</title>
        <meta name="description" content="Basic html with css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

        <header>This is the header</header>
        <nav>This is nav</nav>
        <section>
            <header>This is header inside section</header> 
            <article>This is an article</article> 
            <footer> This is the footer</footer> 
        </section>
        <aside>This is aside</aside>
        <footer> This is the footer</footer>
